<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto e Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="foto-container">
            <img src="eu.png" alt="Sua Foto" class="foto-perfil">
        </div>
        <div class="texto-container">
            <p>Este é o espaço para seu texto. Você pode escrever pelo menos 10 linhas aqui.</p>
            <p>Linha 2 do seu texto.</p>
            <p>Linha 3 do seu texto.</p>
            <p>Linha 4 do seu texto.</p>
            <p>Linha 5 do seu texto.</p>
            <p>Linha 6 do seu texto.</p>
            <p>Linha 7 do seu texto.</p>
            <p>Linha 8 do seu texto.</p>
            <p>Linha 9 do seu texto.</p>
            <p>Linha 10 do seu texto.</p>
        </div>
    </div>
</body>
</html>
